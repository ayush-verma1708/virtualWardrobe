<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Virtual Wardrobe</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
    <style>
      body {
        padding-top: 80px; /* Space for fixed navbar */
        padding: 20px;
        background-color: #f8f9fa;
      }

      .navbar-brand h4 {
        font-size: 1.25rem;
        font-weight: bold;
      }

      .navbar-nav .nav-link {
        color: #000;
      }

      .navbar-nav .nav-link.disabled {
        color: #007deb; /* Dark grey color */
      }

      .image-card {
        width: 100%; /* Full width for responsiveness */
        max-width: 300px;
        margin: auto;
      }

      .image-card img {
        height: 200px;
        object-fit: cover; /* Maintain aspect ratio for the images */
      }

      .card-title {
        font-size: 1rem;
        font-weight: bold;
      }

      .card-text {
        font-size: 0.875rem;
      }

      h5 {
        text-align: center;
      }

      .container {
        margin-top: 40px;
      }

      .btn-black {
        background-color: #000;
        color: #fff;
      }

      .btn-black:hover {
        background-color: #333;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg fixed-top bg-light navbar-light">
      <div class="container">
        <a class="navbar-brand" href="#"
          ><h4>Virtual Wardrobe Using Augmented Reality</h4></a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-mdb-toggle="collapse"
          data-mdb-target="#navbarSupportedContent"
          aria-controls="navbarSupportedContent"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <i class="fas fa-bars"></i>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link mx-2" href="{% url 'add_clothes' %}">
                <i class="fas fa-plus-circle pe-2"></i>Add Clothes
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2" href="{% url 'Wardrobe' %}">
                <i class="fas fa-bell pe-2"></i>Check Wardrobe
              </a>
            </li>
            <li class="nav-item">
              <a class="nav-link mx-2 disabled" href="#!">
                <i class="fas fa-heart pe-2"></i>Try On
              </a>
            </li>
            <li class="nav-item ms-3">
              <a class="btn btn-black btn-rounded" href="{% url 'logout' %}">
                Sign out
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container">
      <h2 class="text-center mb-4">Personalize Your Wardrobe</h2>
      <div class="row justify-content-center">
        {% if img %} {% for x in img %}
        <div class="col-md-4 mb-4 d-flex align-items-stretch">
          <div class="card image-card">
            <img
              class="card-img-top"
              src="{{ x.photo.url }}"
              alt="{{ x.type }} - {{ x.color }}"
            />
            <div class="card-body text-center">
              <h5 class="card-title">{{ x.type }}</h5>
              <p class="card-text">{{ x.color }}</p>
              <p class="card-text">
                <small class="text-muted">{{ x.date }}</small>
              </p>
            </div>
          </div>
        </div>
        {% endfor %} {% else %}
        <div class="col-12">
          <h5 class="text-center">Sorry, no images found</h5>
        </div>
        {% endif %}
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
